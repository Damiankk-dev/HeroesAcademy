<div class="card">
    <div class="card-header">
      {{ pageTitle }}
    </div>
  
    <div class="card-body container">
      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
          <label for="name">Nazwa</label>
          <input type="text" 
          class="form-control" 
          [ngClass]="nameField.valid && nameField.touched?'':'is-invalid'"
          id="name" 
          name="name" #nameField="ngModel" placeholder="Jak mu na imie?" [(ngModel)]="hero.name"
           required
           minlength="3"/>
        </div>
        <div id="validationname" class="invalid-feedback">Wprowadź imię</div>
        <div class="form-group">
          <label for="team">Team</label>
          <select class="form-control" id="team" name="team" [(ngModel)]="hero.team">
            <option value="" selected disabled hidden>Wybierz</option>
            <option *ngFor="let team of teams">{{ team }}</option>
          </select>
        </div>
        <div class="form-group">
            <label for="secretIdentity"
            >Tożsamość
            <span
              class="fa-solid fa-circle-info"
              (click)="onIconClick()"
              [ngStyle]="{ color: isPasswordVisible ? 'red' : 'green' }"
            ></span>
          </label>
          <input
            [type]="inputType"
            class="form-control"
            id="secretIdentity"
            name="secretIdentity"
            name="secretIdentity" [(ngModel)]="hero.secretIdentity"
          />
        </div>
        <div class="form-group">
          <label for="salary">Wynagrodzenie</label>
          <input type="number" class="form-control" id="salary" name="salary" [(ngModel)]="hero.salary"/>
        </div>
        <div class="form-group">
          <label for="strength">Siła</label>
          <input type="number" class="form-control" id="strength" name="strength" [(ngModel)]="hero.strength"/>
        </div>
        <div class="form-group">
          <label for="description">Opis</label>
          <textarea class="form-control" id="description" rows="3" name="description" [(ngModel)]="hero.description"></textarea>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="active" name="active" [(ngModel)]="hero.active"/>
          <label class="form-check-label" for="active" >Aktywny</label>
        </div>
        <button type="submit" class="btn btn-primary mr-2">Dodaj</button>
        <button type="button" class="btn btn-secondary">Anuluj</button>
      </form>
    </div>
  </div>
