<div class="card border-primary" *ngIf="reservation">
    <div class="card-header">
        {{ pageTitle + reservation.id }}
    </div>

    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-3 text-left">Numer rezerwacji</div>
                    <div class="col-md-6 text-left">{{ reservation.id }}</div>
                </div>
                <div class="row">
                    <div class="col-md-3 text-left">Numer pokoju</div>
                    <div class="col-md-6 text-left">{{ reservation.roomId }}</div>
                </div>
                <div class="row">
                    <div class="col-md-3 text-left">Numer wynajmującego</div>
                    <div class="col-md-6 text-left">{{ reservation.tenantId }}</div>
                </div>
                <div class="row">
                    <div class="col-md-3 text-left">Początek rezerwacji</div>
                    <div class="col-md-6 text-left">{{ reservation.reservationStart }}</div>
                </div>
                <div class="row">
                    <div class="col-md-3 text-left">Koniec rezerwacji</div>
                    <div class="col-md-6 text-left">{{ reservation.reservationEnd }}</div>
                </div>
            </div>
        </div>
    </div>

    <div class="card-footer">
        <button
        class="btn btn-outline-secondary"
        (click)="onClick()"
        >
        <i class="fas fa-chevron-left"></i> Wstecz
        </button>
        <button
        type="button"
        class="btn btn-success ms-1"
        [routerLink]="['/reservationEdit', reservation.id]"
        >
        Edycja rezerwacji
        </button>
    </div>
</div>
